<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <title>GolieXeeGardens Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Chat Button-->
    <div id="chat-button"> Test Button </div>
    <!--Chat Window-->
    <div id="chat-widget" class="hidden">
        <div id="chat-header">
            GolieXeeGardens Helper
            <span id="close-chat"> X </span>
        </div>

        <div id="chat-messages"></div>

        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about vegetables..." />
            <button id="send-btn"> Send </button>
        </div>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
